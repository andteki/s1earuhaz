<div class="container">
    <h2>Termékek</h2>

    <label for="name">Név</label>
    <input id="name" [(ngModel)]="name">
    <br>

    <div *ngFor="let product of products">
        <div>{{ product.name }}</div>
        <div>{{ product.desc }}</div>
        <div>{{ product.price }} Guba</div>
        <button class="btn btn-primary"
        (click)="toCart(product)"
        >Rendel</button>
    </div>



</div>
